[tool.ruff]
line-length = 105
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
select = [
    "I",
    "E",
    "W",
    "N",
]
ignore = ["F403"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# --- pyfactoring settings --- #

[tool.pyfactoring]
color = true
#diff
#typed

[tool.pyfactoring.pydioms]
idiom_count = 5
idiom_length = 10

[tool.pyfactoring.pyclones]
min_count = 0
min_length = 0
# debug_mode = "tree | code"