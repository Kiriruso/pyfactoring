[tool.ruff]
target-version = "py312"
line-length = 105
exclude = [
    "test/",
    "__init__.py",
]

[tool.ruff.lint]
select = [
    "A",
    "E",
    "W",
    "F",
    "I",
    "N",
    "UP",
    "PL",
    "COM",
]
ignore = [
    "N818",    # exception name
    "N802",    # lowercase func name
    "PLR2004", # magic value
    "PLR0913", # too many arguments in func def
    "UP015",   # unnecessary open mode parameters
]

[tool.ruff.lint.isort]
lines-after-imports = 2

[tool.ruff.format]
quote-style = "double"
indent-style = "space"


[tool.pyfactoring]
action = "check"
diff = false
workers = 1
paths = ["."]
chain = ["/pyfactoring/pyclones/"]
chain_all = false
pack_consts = false
exclude = ["/test"]

[tool.pyfactoring.pydioms]
count = 5
length = 10
verbose = false

[tool.pyfactoring.pyclones]
count = 2
length = 5
template_mode = "code"
template_view = false