[tool.ruff]
line-length = 105
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
select = [
    "I",
    "E",
    "W",
    "N",
]
ignore = ["F403", "N802"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"


[tool.pyfactoring]
action = "check"
diff = false
workers = 1
paths = ["."]
chain = []
chain_all = false
pack_consts = false
exclude = []

[tool.pyfactoring.pydioms]
count = 5
length = 10
verbose = false

[tool.pyfactoring.pyclones]
count = 2
length = 5
template_mode = "code"
template_view = false