[tool.ruff]
line-length = 105
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
select = [
    "I",
    "E",
    "W",
    "N",
]
ignore = ["F403"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"


[tool.pyfactoring]
color = true
#diff
#typed

[tool.pyfactoring.pydioms]
idiom_count = 5
idiom_length = 10

[tool.pyfactoring.pyclones]
clone_count = 2
clone_length = 1